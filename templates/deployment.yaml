apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- if .Values.image.volume.enabled }}
          volumeMounts:
          - mountPath: {{ .Values.image.volume.path }}
            name: datadir
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $var := .Values.image.env }}
            - name: {{ $var.key }}
              value: {{ $var.value | quote }}
            {{- end }}  
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          {{- if .Values.image.health_check.enabled }}
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 60
            failureThreshold: 15
            httpGet:
              path: {{ .Values.image.health_check.path}}
              port: {{ .Values.service.internalPort }}
          {{- end }}
          {{- if .Values.image.readness_check.enabled }}
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 60
            failureThreshold: 15
            httpGet:
              path: {{ .Values.image.readness_check.path}}
              port: {{ .Values.service.internalPort }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      {{- if .Values.image.volume.enabled }}
      volumes:
      - name: datadir
        hostPath:
          # directory location on host
          path: {{ .Values.image.volume.path }}
      {{- end }}